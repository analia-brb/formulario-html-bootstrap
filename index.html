<!DOCTYPE html>
<html lang="en"> 

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/56125acec2.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container mx-auto" style="margin: top 20px;">
    <div class="w-75 card">
      <div class="card-header">
        <strong>Payment form example</strong>
      </div>
      <div class="alert alert-danger m-2" role="alert">
        <strong>Some fields are missing</strong>
      </div>
      <div class="card-body">
        <form class="row g-3">
          <div class="col-md-4">
            <label for="inputEmail4" class="form-label">Card #</label>
            <input type="text" placeholder="XXXXXXXXXXXXXXXX" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-4">
            <label for="inputPassword4" class="form-label">CVC #</label>
            <input type="password" placeholder="0000" class="form-control" id="inputPassword4">
          </div>
          <div class="col-md-4">
            <label for="inputAmount" class="form-label">Amount</label>
            <div class="input-group">
              <span><i class="fa-solid fa-dollar-sign"></i></span>
              <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
            </div>
          </div>
          <div class="col-6">
            <label for="inputAddress2" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputAddress2">
          </div>
          <div class="col-6">
            <label for="inputAddress2" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputAddress2">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-3">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Pick a state</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="inputZip" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-6">

            <div class="text"><strong>We accept:</strong>
              </label>
            </div>
            <div class="bg-secondary col-lg-7 rounded-3 my-3">
              <div class="column">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                  <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                  <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                  <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                  <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <p>Add any notes here</p>
          </div>

          <div class="col-12 d-flex justify-content-end">
            <button type="submit" class="btn btn-secondary mx-2">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
